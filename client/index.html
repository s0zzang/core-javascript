<!doctype html>
<html lang="ko-KR">
  <head>
    <title>범쌤과 함께하는 자바스크립트 코어</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>

    <!-- 내가 만든 함수 ~ -->
    <!-- <script src="lib/dom/getNode.js" defer></script>
    <script src="lib/dom/insert.js" defer></script>
    <script src="lib/dom/clear.js" defer></script> -->
  </head>
  <body>
    <form class="calculator">
      <div class="first">
        <label for="firstNumber">First Value</label>
        <input type="number" name="first" id="firstNumber" required />
      </div>

      <div class="operator">+</div>

      <div class="second">
        <label for="secondNumber">Second Value</label>
        <input type="number" name="second" id="secondNumber" required />
      </div>

      <input id="clear" type="submit" value="clear" />

      <div class="result">-</div>
    </form>
  </body>
</html>
